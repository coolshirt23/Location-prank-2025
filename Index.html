<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .loader {
            text-align: center;
            font-size: 20px;
            color: #333;
        }
        .spinner {
            border: 4px solid #ccc;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .reveal { display: none; font-size: 24px; color: #ff4500; }
    </style>
</head>
<body>
    <div class="loader">
        <p>Loading kyle's location...</p>
        <div class="spinner"></div>
    </div>
    <div class="reveal">APRIL FOOLS! Kyle isnâ€™t here, but I am! ðŸ˜‰</div>

    <script>
        // Vibration: 300ms on, 100ms off, repeat
        if (navigator.vibrate) {
            setInterval(() => navigator.vibrate([300, 100, 300]), 600);
        }

        // Audio after 5 seconds
        setTimeout(() => {
            let audio = new Audio('https://www.myinstants.com/media/sounds/woohoo.mp3'); // Homer Simpson "Woo-hoo!"
            audio.play();
        }, 5000);

        // Reveal after 15 seconds and stop vibration
        setTimeout(() => {
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('.reveal').style.display = 'block';
            if (navigator.vibrate) navigator.vibrate(0); // Stop vibration
        }, 15000);
    </script>
</body>
</html>
